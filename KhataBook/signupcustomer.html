<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="client.js"></script>
    <title>Sign Up</title>
</head>

<body>

    <div class="container  ">
        <form name="myform" class="form-group">
            <h2 style="text-align: center;font-weight: bold;font-size:45px;margin-bottom: 50px;color: brown;">
                Add Customer </h2>

            <div class="row d-flex justify-content-center align-items-center">
                <div class=" jumbotron ">





                    <div class="col-md-12 mb-4">
                        <label for="mb">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>

                    <div class="col-md-12 mb-4">
                        <label for="mb">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>

                    <div class="col-md-12 mb-4">
                        <label for="mb">Get Money</label>
                        <input type="text" class="form-control" id="getMoney" placeholder="Get Money">
                    </div>

                    <div class="col-md-12 mb-4">
                        <label for="mb">Give Money</label>
                        <input type="text" class="form-control" id="giveMoney" placeholder="Give Money">
                    </div>

                    <div class="col-md-12 mb-4">
                        <label for="mb">Mobile Number</label>
                        <input type="text" class="form-control" id="contact" placeholder="Mobile Number">
                    </div>
                    <div class="col-md-12" style="text-align: center;margin-top: 12px;">
                        <button type="submit" class=" btn btn-primary" onclick="registerUsingPost()">Add
                            Customer</button>

                    </div>


                </div>


        </form>
    </div>
    </div>

</body>

</html>
