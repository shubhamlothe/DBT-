<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .buttons {
            border: 1px solid black;
        }
        
        .r1 {
            display: flex;
            width: 24vw;
            height: 2.5vh;
            border: 1px solid black;
        }
        
        .r2 {
            display: flex;
        }
        
        .cal {
            width: 24vw;
        }
        
        .b1 {
            height: 2.5hv;
            width: 4vh;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="cal">
            <div class="display">0</div>
            <div class="buttons">
                <div class="r1">
                    <div class="b1">MC</div>
                    <div class="b1">MR</div>
                    <div class="b1">M+</div>
                    <div class="b1">M-</div>
                    <div class="b1">MS</div>
                    <div class="b1">M</div>
                </div>

                <div class="r2">
                    <div class="b2">%</div>
                    <div class="b2">CE</div>
                    <div class="b2">C</div>
                    <div class="b2"><i class="fa fa-times" aria-hidden="true"></i></div>
                </div>

                <div class="r2">
                    <div class="b2">1/x</div>
                    <div class="b2">x<sup>2</sup></div>
                    <div class="b2"><sup>2</sup><span>&#8730;</span>x</div>
                    <div class="b2"><span>&#247;</span></div>
                </div>

                <div class="r2">
                    <div class="b2">7</div>
                    <div class="b2">8</div>
                    <div class="b2">9</div>
                    <div class="b2">x</div>
                </div>

                <div class="r2">
                    <div class="b2">4</div>
                    <div class="b2">5</div>
                    <div class="b2">6</div>
                    <div class="b2">-</div>
                </div>

                <div class="r2">
                    <div class="b2">1</div>
                    <div class="b2">2</div>
                    <div class="b2">3</div>
                    <div class="b2">+</div>
                </div>

                <div class="r2">
                    <div class="b2">+/-</div>
                    <div class="b2">0</div>
                    <div class="b2">.</div>
                    <div class="b2">=</div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
